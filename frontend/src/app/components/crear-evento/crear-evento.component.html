<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
   
  
    <div class="container px-1 py-2 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          

          <app-cardevento></app-cardevento>

        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
                <p class="mb-4 opacity-70" style="color: hsl(0, 0%, 19%)">
                    Registrar nuevo evento
                  </p>
                <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Nombre del evento:</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Organizador:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                      
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Descripcion:</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="input-group mt-4">
                        <label for="exampleFormControlTextarea1">Categorias: </label>
                        
                        <input type="text" class="form-control" >
                        <div class="input-group-append">
                          <button class="btn btn-primary" type="button"> + </button>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="exampleFormControlInput1">Fecha:</label>
                        <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>

                      <div class="form-group">
                        <label for="exampleFormControlInput1">Hora inicio:</label>
                        <input type="time" class="form-control" id="exampleFormControlInput1" placeholder="">
                      
                        <label for="exampleFormControlInput1">Hora fin:</label>
                        <input type="time" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>

                      <div class="form-group">
                        <label for="exampleFormControlInput1">Ciudad:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>

                      <div class="form-group">
                        <label for="exampleFormControlInput1">Pais:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                      </div>

                      <div class="form-group">
                        <label for="exampleFormControlInput1">Direccion:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">imagen de portada:</label>
                        <input type="file" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                      <hr>
                  
  
                <!-- Submit button -->
                <div class="">
                <button type="submit" class="btn btn-primary btn-lg">
                  Crear
                </button><button type="submit" class="btn btn-primary btn-lg">
                    Cancelar
                  </button>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
