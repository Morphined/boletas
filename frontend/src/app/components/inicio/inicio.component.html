<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <div class="container">
    <app-header-comp></app-header-comp>

  </div>
  <main>
    <div class="medio">
      <app-medio></app-medio>
    </div>
    <hr>
    <app-proximos></app-proximos>
    <div class="row row-cols-1 row-cols-md-4 g-4 m-3">

          <div *ngFor="let i of servicioEvento.documentos | paginate: { itemsPerPage: 4, currentPage: p, totalItems: total }">

            <div class="col cardHija">
              <div class="card h-100">
                <img src="{{i.imagenEvento}}" class="card-img-top" alt="...">
                <div class="card-body fondo">
                  <h5 class="card-title text-dark titulo">{{i.nombreEvento}}"</h5>
                  <label for="" style="color: rgb(139, 139, 139); font-size: small;">{{i.fechaEvento}}</label>
                  <h6 class="card-title text-dark">{{i.organizadorEvento}}</h6>

                  <hr style="color: grey;">
                  <label class="lblCategoria">{{i.categoriaEvento}}</label>
                  <p class="card-text text-dark">{{i.descripcionEvento}}</p>
                  <hr style="color: grey;">
                  <a class="btn btn-dark" href="#" role="button" routerLink="/crearBoletas">Vender</a>
                  <button type="button" class="btn btn-info" routerLink="/mostrarBoletas">Comprar</button>


                  <button type="button" class="btn btn-danger justify-content-end"  (click)="eliminarEvento(i._id)" >Eliminar</button>
                </div>
              </div>
            </div>
          </div>

</div>

<div class="container divPagination">
  <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
  </div>


</main>


</body>

</html>
